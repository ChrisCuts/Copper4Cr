<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width = device-width, initial-scale = 1">

	<title>Copper (Cu) Preferences</title>
	
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/options.css"/>

	<script src="shared/namespace.js"></script>

	<script src="gui/ToolbarAdapter.js"></script>
	<script src="gui/OptionsAdapter.js"></script>
</head>
<body>
	<div class="container vbox">
		<fieldset>
			<legend>Appearance</legend>
		</fieldset>

		<fieldset>
			<legend>Debug</legend>
			<div class="checkbox">
				<label><input id="encode-utf-8" type="checkbox">
					Use UTF-8 encoding</label>
			</div>
			<div class="checkbox">
				<label><input id="plugtest" type="checkbox">
					Enable ETSI Plugtest menu</label>
			</div>
			<button id="clear-resource-cache">Clear resource cache</button>
			<button id="clear-payload-cache">Clear payload cache</button>
		</fieldset>

		<button id="close-button">OK</button>

	</div>
</body>
</html>
